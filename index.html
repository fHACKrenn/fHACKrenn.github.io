<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vainglory Tournament Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="./material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="./styles.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('foto/vg-background.jpg');">
			<div class="inner">
				<form action="">
					<h3>Vainglory Leader Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">First Name</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-wrapper">
							<label for="">Last Name</label>
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Discord ID with Tag (ex: PatrickStar#1184)</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">In Game Leader IGN</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Team Name</label>
						<input type="text" class="form-control">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I have read the
								<a href="#" class="form-wrapper">Tournament Rules</a> and join the
								<a href="#" class="form-wrapper">Discord</a>.
							<span class="checkmark"></span>
						</label>
					</div>
					<button>Register Now</button>
				</form>
			</div>
		</div>
	</body>
</html>
